<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cherry: '#b91c1c',
            offwhite: '#fffaf8',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-offwhite p-6 font-sans min-h-screen flex flex-col justify-between">

  <!-- Main Container -->
  <div class="max-w-2xl mx-auto bg-white shadow-md rounded-xl p-8">
    
    <!-- Back Button -->
    <a href="/dashboard" class="text-cherry text-sm mb-4 inline-block hover:underline">
      ‚Üê Back to Dashboard
    </a>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-cherry mb-4">Edit Profile</h1>
    <p class="mb-6 text-gray-600">This page allows you to change your name, email, and profile image.</p>

    <!-- Form -->
    <form action="/edit_profile" method="POST" enctype="multipart/form-data" class="space-y-6">
      
      <!-- Full Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-cherry" required>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-cherry" required>
      </div>

      <!-- Profile Image -->
      <div>
        <label for="profile_image" class="block text-sm font-medium text-gray-700">Profile Image</label>
        <input type="file" id="profile_image" name="profile_image"
               class="mt-1 block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4
               file:rounded file:border-0 file:text-sm file:font-semibold
               file:bg-cherry file:text-white hover:file:bg-red-700" accept="image/*">
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="bg-cherry hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-md transition">
          Save Changes
        </button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-600 mt-10 py-4">
    &copy; 2025 Becoming Me. All rights reserved.
  </footer>

</body>
</html>
