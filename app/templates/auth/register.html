<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-3xl font-semibold text-gray-900 text-center mb-6">Create an account</h2>

    <form method="POST" class="space-y-5">
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" placeholder="e.g. emmanuel_dev" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" placeholder="you@example.com" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" placeholder="••••••••" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-150">
        Register
      </button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-6">
      Already have an account?
      <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>

</body>
</html>
