<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – Becoming Me</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-800">Log in to your account</h2>

    <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-4">
      {{ form.hidden_tag() }}
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input name="email" type="email" required placeholder="you@example.com"
          class="w-full mt-1 px-4 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input name="password" type="password" required placeholder="••••••••"
          class="w-full mt-1 px-4 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">
        Log In
      </button>
    </form>

    <p class="text-center text-sm text-gray-600">
      Don't have an account?
      <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>

</body>
</html>
