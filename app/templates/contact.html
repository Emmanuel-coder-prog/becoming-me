<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Becoming Me</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fffaf8] text-gray-800 font-sans">


<nav class="bg-[#b00020] text-white">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <a href="/" class="text-2xl font-bold">Becoming Me</a>
    <ul class="hidden md:flex space-x-6 text-sm font-medium">
      <li><a href="/" class="hover:text-gray-200">Home</a></li>
      <li><a href="/about" class="hover:text-gray-200">About</a></li>
      <li><a href="/company" class="hover:text-gray-200">Company</a></li>
      <li><a href="/services" class="hover:text-gray-200">Services</a></li>
      <li><a href="/portfolio" class="hover:text-gray-200">Portfolio</a></li>
      <li><a href="/resume" class="hover:text-gray-200">Resume</a></li>
      <li><a href="/contact" class="font-semibold underline">Contact</a></li>
    </ul>
  </div>
</nav>

<section class="text-center py-16 bg-[#ffe8e8]">
  <h2 class="text-4xl font-bold text-[#b00020] mb-4">Let’s Connect</h2>
  <p class="text-lg text-gray-700">Whether you want to say hi or work together, my inbox is always open.</p>
</section>


<section class="max-w-4xl mx-auto px-6 py-12 bg-white rounded-lg shadow-md mt-8">
  <form action="/contact" method="POST" class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" name="name" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#b00020] focus:border-[#b00020]">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#b00020] focus:border-[#b00020]">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Message</label>
      <textarea name="message" rows="4" required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#b00020] focus:border-[#b00020]"></textarea>
    </div>
    <div>
      <button type="submit"
              class="px-6 py-2 bg-[#b00020] text-white rounded-md hover:bg-red-800 transition duration-200">
        Send Message
      </button>
    </div>

    {% if success %}
    <p class="text-green-600 text-center mt-4 font-semibold">Thanks! Your message has been sent.</p>
    {% endif %}
  </form>
</section>


<footer class="text-center py-6 text-gray-500 mt-10">
  &copy; 2025 Emmanuel Owusu Boakye – Becoming Me
</footer>

</body>
</html>
